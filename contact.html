<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

</head>

<body>
    <div class="">

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="web.html">
                    <span class="hidden">Da'Chick</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="toggleMobileMenu">

                    <ul class="navbar-nav ms-auto text-center">
                        <li>
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li>
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <section class="mb-4">
            <h2 class="h1-responsive font-weight-bold text-center my-5">Contact Us</h2>
            <p class="text-center w-responsive mx-auto mb-5">If you have any question about the chicken you can leave a
                question :D</p>

            <div class="row">
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contactform">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" name="name" class="form-control">
                                    <label for="name">Your Name</label>
                                </div>

                            </div>

                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" name="email" class="form-control">
                                    <label for="email">Your Email</label>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input type="text" name="subject" class="form-control">
                                    <label for="subject">Subject</label>
                                </div>

                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form">
                                    <textarea type="text" name="message" rows="3"
                                        class="form-control md-textarea"></textarea>
                                    <label for="message">Your Message</label>

                                </div>

                            </div>

                        </div>

                        <div class="text-center text-md-left">
                            <button class="btn btn-primary" type="submit">Send</button>
                            <br>
                            <a class="btn btn-primary" href="web.html" role="button">Back</a>

                        </div>

                    </form>

                </div>

                <div class="col-md-3 text-center text-primary">
                    <ul class="list-unstyled mb-0">
                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p class="text-dark">BALI</p>
                        </li>

                        <li><i class="fas fa-phone mt-4 fa-2x"></i>
                            <p class="text-dark">088225443223</p>
                        </li>

                        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                            <p class="text-dark">chicken@little.com</p>
                        </li>

                    </ul>

                </div>

            </div>
        </section>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
